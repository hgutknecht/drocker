data:
  build: containers/data
  hostname: data
  volumes:
    - data:/data
mysql:
  build: containers/mysql
  hostname: mysql
  privileged: true
  ports:
    - "3307:3306"
  volumes_from:
    - data
php:
  build: containers/php
  hostname: data
  links:
    - mysql
    - mailcatcher
    - solr
  volumes_from:
    - data
cli:
  hostname: cli
  build: containers/cli
  volumes_from:
    - data
  environment:
    - COMPOSER_CACHE_DIR=/composer-cache
    - GITHUB_ACCESS_TOKEN=
  links:
    - mysql
    - mailcatcher
    - solr
  volumes_from:
    - data
  volumes:
    - data/var/apps/drush:/home/www-data/.drush
    - data/var/cache/composer:/composer-cache
    # Add ssh keys to container in order to download private repos.
    - data/ssh-keys/docker:/home/www-data/.ssh/id_rsa
    - data/ssh-keys/docker.pub:/home/www-data/.ssh/id_rsa.pub
    # Add an hosts file
    - data/ssh-keys/hosts:/home/www-data/.ssh/hosts
nginx:
  build: containers/nginx
  hostname: nginx
  links:
    - php
  volumes_from:
    - data
  ports:
    - "8000:80"
mailcatcher:
  build: containers/mailcatcher
  hostname: mailcatcher
  volumes_from:
    - data
  ports:
    - "1081:1080"
solr:
  build: containers/solr
  hostname: solr
  ports:
    - "8984:8983"
  volumes:
    - data/etc/solr-conf/elite:/opt/solr/example/multicore/elite
    - data/etc/solr-conf/solr.xml:/opt/solr/example/multicore/solr.xml
  command: -Xmx1024m -DSTOP.PORT=8079 -DSTOP.KEY=stopkey -Dsolr.solr.home=multicore -jar start.jar

